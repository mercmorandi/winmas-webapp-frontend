<div class="grid-container">
    <h1 class="mat-h1">Dashboard</h1>
    <mat-grid-list cols="3" rowHeight="350px">
      <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{card.title}}
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <!--<div>Card Content Here</div>-->
            <app-histogram-chart [devicesDates] = "devicesDates" (devicesTable) = "getDevicesTable($event)" *ngIf="card.chart"></app-histogram-chart>
            <app-histogram-config (dates)="getDates($event)"*ngIf="card.config"></app-histogram-config>
            <!--<app-histogram-table  *ngIf="card.table" [devices] = "devices" (deviceDetail) = "getDeviceDetails($event)"></app-histogram-table>-->
            <!--<app-histogram-details *ngIf="card.details" [deviceId] = "deviceIdDetails" [deviceInfo] = "deviceInfo" [locations] = "deviceInfo.locations"></app-histogram-details>-->
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
