<div class="grid-container">
    <h1 class="mat-h1">Dashboard</h1>
    <mat-grid-list cols="3" rowHeight="350px">
      <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="dashboard-card">
          <mat-card-content class="dashboard-card-content">
            <!--<div>Card Content Here</div>-->
            <app-histogram-chart [devicesDates] = "devicesDates" (devicesTable) = "getDevicesTable($event)" *ngIf="card.chart"></app-histogram-chart>
            <app-histogram-config (dates)="getDates($event)"*ngIf="card.config"></app-histogram-config>
            <!--<app-histogram-table  *ngIf="card.table" [devices] = "devices" (deviceDetail) = "getDeviceDetails($event)"></app-histogram-table>-->
            <!--<app-histogram-details *ngIf="card.details" [deviceId] = "deviceIdDetails" [deviceInfo] = "deviceInfo" [locations] = "deviceInfo.locations"></app-histogram-details>-->
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
