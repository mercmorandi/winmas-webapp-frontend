<div class="grid-container">
  <mat-grid-list cols="3" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <!--<div>Card Content Here</div>-->
          <app-line-chart [stats$]="lineStats$" *ngIf="card.chart"></app-line-chart>
          <!-- <app-line-chart [date]="date" *ngIf="card.chart"></app-line-chart> -->
          <app-line-config (date)="setDate($event)" *ngIf="card.config"></app-line-config>
          <app-line-table [stats]="lineStats$ | async" *ngIf="card.table"></app-line-table>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
