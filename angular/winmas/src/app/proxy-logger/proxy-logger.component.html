<cdk-virtual-scroll-viewport tvsItemSize
                             class="wrapper mat-elevation-z2">

  <table mat-table [dataSource]="dataSource">

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row [ngClass]="element.mac == currentElement.mac ? 'active' : 'non-active'" *matRowDef="let element; columns: displayedColumns;"> element </tr>

    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef>Detail</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click) = "showChart(element)">
          <mat-icon *ngIf="element.mac == currentElement.mac && element.insertion_date == currentElement.insertion_date && element.x == currentElement.x && element.y == currentElement.y ">visibility</mat-icon>
          <mat-icon *ngIf="element.mac != currentElement.mac || element.insertion_date != currentElement.insertion_date || element.x != currentElement.x ||  element.y != currentElement.y ">visibility_off</mat-icon>
          <!-- <mat-icon *ngIf="element == currentElement ">visibility</mat-icon>
          <mat-icon *ngIf="element != currentElement">visibility_off</mat-icon> -->
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{element.insertion_date}}</td>
    </ng-container>

    <ng-container matColumnDef="mac">
      <th mat-header-cell *matHeaderCellDef>MAC</th>
      <td mat-cell *matCellDef="let element">{{element.mac}}</td>
    </ng-container>

    <ng-container matColumnDef="ssid">
      <th mat-header-cell *matHeaderCellDef>SSID</th>
      <td mat-cell *matCellDef="let element">{{element.ssid}}</td>
    </ng-container>

    <ng-container matColumnDef="x">
      <th mat-header-cell *matHeaderCellDef>X</th>
      <td mat-cell *matCellDef="let element">{{element.x}}</td>
    </ng-container>

    <ng-container matColumnDef="y">
      <th mat-header-cell *matHeaderCellDef>Y</th>
      <td mat-cell *matCellDef="let element">{{element.y}}</td>
    </ng-container>

  </table>

</cdk-virtual-scroll-viewport>
