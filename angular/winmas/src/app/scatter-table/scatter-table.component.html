<div class="mat-elevation-z8">
  <table mat-table [dataSource]="devices" class="full-width-table" matSort aria-label="Elements">

    <!-- link Column -->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>detail</th>
      <td  mat-cell *matCellDef="let row"><button *ngIf="devices.length > 0" mat-icon-button (click) = "goDetails(row.device_id)">
          <mat-icon>visibility</mat-icon>
        </button></td>
    </ng-container>

    <!-- mac Column -->
    <ng-container matColumnDef="mac">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>MAC</th>
      <td mat-cell *matCellDef="let row">{{row.mac}}</td>
    </ng-container>

    <!-- X Column -->
    <ng-container matColumnDef="x">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>X</th>
      <td mat-cell *matCellDef="let row">{{row.x}}</td>
    </ng-container>

    <!-- Y Column -->
    <ng-container matColumnDef="y">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Y</th>
      <td mat-cell *matCellDef="let row">{{row.y}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
